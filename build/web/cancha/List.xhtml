<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCanchaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CanchaListForm">
                <p:panel header="#{bundle.ListCanchaTitle}">
                    <h:commandLink>
                        <p:graphicImage value="../resources/imagenes/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="datalist" fileName="Listado" />
                    </h:commandLink>
                    <p:dataTable id="datalist" value="#{canchaController.items}" var="item"
                                 selectionMode="single" selection="#{canchaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCancha}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCanchaTitle_idCancha}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCancha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCanchaTitle_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{canchaController.prepareCreate}" update=":CanchaCreateForm" oncomplete="PF('CanchaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CanchaViewForm" oncomplete="PF('CanchaViewDialog').show()" disabled="#{empty canchaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CanchaEditForm" oncomplete="PF('CanchaEditDialog').show()" disabled="#{empty canchaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{canchaController.destroy}" update=":growl,datalist" disabled="#{empty canchaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
