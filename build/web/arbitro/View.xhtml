<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbitroViewDlg" widgetVar="ArbitroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArbitroTitle}">
            <h:form id="ArbitroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbitroController.selected != null}">
                        <h:outputText value="#{bundle.ViewArbitroLabel_idArbitro}"/>
                        <h:outputText value="#{arbitroController.selected.idArbitro}" title="#{bundle.ViewArbitroTitle_idArbitro}"/>
                        <h:outputText value="#{bundle.ViewArbitroLabel_nombre}"/>
                        <h:outputText value="#{arbitroController.selected.nombre}" title="#{bundle.ViewArbitroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewArbitroLabel_apellido}"/>
                        <h:outputText value="#{arbitroController.selected.apellido}" title="#{bundle.ViewArbitroTitle_apellido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ArbitroViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
