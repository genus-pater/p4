<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultadEditDlg" widgetVar="FacultadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacultadTitle}">
            <h:form id="FacultadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facultadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacultadLabel_idFacultad}" for="idFacultad" />
                        <p:inputText id="idFacultad" value="#{facultadController.selected.idFacultad}" title="#{bundle.EditFacultadTitle_idFacultad}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_idFacultad}"/>
                        <p:outputLabel value="#{bundle.EditFacultadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{facultadController.selected.nombre}" title="#{bundle.EditFacultadTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditFacultadLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{facultadController.selected.estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facultadController.update}" value="#{bundle.Save}" update="display,:FacultadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacultadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('FacultadEditDialog').hide()" type="reset" update="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
