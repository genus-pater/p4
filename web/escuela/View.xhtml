<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscuelaViewDlg" widgetVar="EscuelaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscuelaTitle}">
            <h:form id="EscuelaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escuelaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscuelaLabel_idEscuela}"/>
                        <h:outputText value="#{escuelaController.selected.idEscuela}" title="#{bundle.ViewEscuelaTitle_idEscuela}"/>
                        <h:outputText value="#{bundle.ViewEscuelaLabel_nombre}"/>
                        <h:outputText value="#{escuelaController.selected.nombre}" title="#{bundle.ViewEscuelaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEscuelaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{escuelaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscuelaLabel_idFacultad}"/>
                        <h:outputText value="#{escuelaController.selected.idFacultad.nombre}" title="#{bundle.ViewEscuelaTitle_idFacultad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EscuelaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
